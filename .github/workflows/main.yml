name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version-file: 'go.mod'
        go-version: '1.20.2'
        cache: true
    - name: Run linter
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.51.2
    - name: Run CI
      run: go run bootstrap.go -v ci
